<script>
   function form__input-group()
   {
	   var username=document.getElementById("email").value;
	   var password=document.getElementById("pass").value;
	   var filter= /^([a-zA-Z0-9_\.\-])+\@(([a-ZA-z0-9\-)+\.)+([a-zA-z0-9]{2,4})+$/;
	   var validate= /^(?=.*\d)(?=.*[a-z])(?=.*[^a-zA-z0-9])(?!.*\s).{8,15}$/;
	   if(username==''){
		      alert("please user name");
	   }
	   else if(password=='')
		   {
		   alert("enter the password");
		   }
	   else if(!filter.test(username))
		   {
		   alert("enter valid email id");
		   }
	   else if(password.length<8 || password.length>12){
		   alert("password min length is 8 and max length is 12");
	   }
	   else if(!validate.test(password))
		   {
		     alert("login failed");
		   }
	   else {
		   alert("successful login");
	   }
	   }
</script>

<body>
    <div class="container">
    <form name="f" th:action="@{home}" method="get">
     <h1 class="form__title">Welcome to Login</h1>
     <div class="form__message form__message--error"></div>
     <div class="form__input-group">
     <input type="text" id="email" class="form__input" autofocus placeholder="username or email">
     <div class="form__input-error-message"></div>
     </div>
     <div class="form__input-group">
     <input type="password" id="pass" class="form__input" autofocus placeholder="password">
     <div class="form__input-error-message"></div>
     </div>
     <button class="form__button" type="submit" onClick="form__input-group()">Sign In</button>
     <p class="form__text">
       <a href="#" class="form__link">forgot your password? Create Account</a>
      </p>
     </form>
     </div>
